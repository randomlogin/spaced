name: Release macOs (arm)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Dynamically create a tag from the pushed version
      - name: Get the tag name
        id: get_tag
        run: | 
          echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build release binary
        run: cargo build --release

      # Perhaps we can ignore tests, as they are run by the CI workflow
      # - name: Run tests
      #   run: cargo test --release
      
      - name: Get OS and architecture
        run: |
          echo "os=$(uname -s | tr '[:upper:]' '[:lower:]')" >> $GITHUB_STATE
          echo "arch=$(uname -m)" >> $GITHUB_STATE

      - name: Create release archive
        run: |
          mkdir -p release
          ARCH="${{ state.arch }}"
          OS="${{ state.os }}"
          cp target/release/spaced release/spaced-${{ env.TAG }}-${OS}-${ARCH}
          cp target/release/space-cli release/space-cli-${{ env.TAG }}-${OS}-${ARCH}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}  # Dynamically use the pushed tag
          name: Release ${{ env.TAG }}  # Use the tag for the release name
          body: |
            Automated release of version ${{ env.TAG }}.
          draft: false
          prerelease: false
          files: | 
            release/spaced-${{ env.TAG }}-${{ state.os }}-${{ state.arch }}
            release/space-cli-${{ env.TAG }}-${{ state.os }}-${{ state.arch }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
